<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Display</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Your IP Address Is:</h1>
        <p id="ip-address">Loading...</p>
    </div>

    <script>
        // Use JavaScript to fetch the IP address from an external service
        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                // Update the HTML content with the retrieved IP address
                document.getElementById('ip-address').textContent = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.getElementById('ip-address').textContent = 'Error retrieving IP address';
            });
    </script>
</body>
</html>
